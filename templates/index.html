<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-4">
      <div class="row mt-4">
        <div class="col-md-12 card mt-4">
          <form enctype="multipart/form-data" id="image-form">
            <div class="form-group">
              <label for="fileInput">Select a File: </label>
              <input
                id="fileInput"
                class="form-control"
                type="file"
                name="image_file"
              />
            </div>
            <button class="btn btn-primary d-inline-flex align-items-center" type="submit">
                <span class="sr-only">upload</span>
                <span id="upload-loader" class="spinner-border spinner-border-sm" style="display: none;" role="status" aria-hidden="true"></span>
            </button>
          </form>

          <button
            class="btn btn-warning"
            style="display: none"
            id="download-btn"
          >
            Download
          </button>
          <img
            id="image-preview"
            class="img-fluid"
            style="display: none; height: 300px; width: fit-content; margin: 0 auto;"
            src=""
            alt=""
            />  
        </div>
      </div>
    </div>

    <script src="{{url_for('static', filename='app.js')}}" defer></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
